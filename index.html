<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Social Tree</title>
  </head>
  <body>
    <div class="container">
      <section id="devPhoto">
        <figure>
          <img src="./assets/leo-jaques.jpeg" alt="Foto do programador" />
        </figure>
        <span>@leojaques._</span>
      </section>

      <section class="projectLinks">
        <a
          href="https://github.com/lyjaques/desafioHTML"
          target="_blank"
          class="project"
          >Projeto 1</a
        >
        <a
          href="https://github.com/lyjaques/doctorcare"
          target="_blank"
          class="project"
          >Projeto 2</a
        >
        <a href="#" target="_blank" class="project">Projeto 3</a>
        <a href="#" target="_blank" class="project">Projeto 4</a>
      </section>

      <section class="socialicons">
        <a href="#" target="_blank" class="social-icon">
          <img src="assets/twitter.svg" alt="Link para twitter" />
        </a>
        <a
          href="https://www.twitch.tv/leonardo_yann"
          target="_blank"
          class="social-icon"
        >
          <img src="assets/twitch.svg" alt="Link para twitch" />
        </a>
        <a
          href="https://www.instagram.com/leojaques._/"
          target="_blank"
          class="social-icon"
        >
          <img src="assets/instagram.svg" alt="Link para instagram" />
        </a>
        <a
          href="https://www.linkedin.com/in/leonardo-jaques-9918a416b/"
          target="_blank"
          class="social-icon"
        >
          <img src="assets/linkedin.svg" alt="Link para linkedin" />
        </a>
        <a
          href="https://github.com/lyjaques"
          target="_blank"
          class="social-icon"
        >
          <img src="./assets/github.svg" alt="Link para github" />
        </a>
      </section>
    </div>
  </body>
</html>
